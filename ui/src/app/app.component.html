<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Products</h4>
      <ul class="list-group">
        <li *ngFor="let product of products" class="list-group-item">{{ product.name }}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h4>Customers</h4>
      <ul class="list-group">
        <li *ngFor="let customer of customers" class="list-group-item">{{ customer.name }}</li>
      </ul>
    </div>
  </div>
</div>
